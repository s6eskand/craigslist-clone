{% extends 'base.html' %}

{% block content %}
    {% if not final_postings %}
        <h2 style="text-align: center; font-family: 'Georgia', serif">No results for {{ search | title }} can be found</h2>
    {% else %}
        <h2 style="text-align: center; font-family: 'Georgia', serif">{{ search | title }}</h2>
    {% endif %}

    <div class="row" style="font-family: 'Georgia', serif">
        {% for post in final_postings %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}">Price: {{ post.2 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
